<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock" id="clock">
        <div style="--clr: rgb(255, 0, 0); --h: 60px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: rgb(94, 255, 1); --h: 70px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: rgb(255, 251, 0); --h: 90px" id="sec" class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>

      <div class="clock_digital">
        <div class="title">
          <span>Hour</span>
          <span>Min</span>
          <span>Sec</span>
        </div>
        <div class="clock_digital_value">
          <span id="hour_digital"></span>
          <span id="min_digital"></span>
          <span id="sec_digital"></span>
        </div>
      </div>

      <div class="mode_switch" onclick="modeswitch()">
        <span>Light Mode </span>
      </div>
    </div>
  </body>
  <script src="inedx.js"></script>
</html>
